<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noted</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Noted</h1>
        <div class="add-note">
            <input type="text" id="note-title-input" placeholder="Title">
            <input type="text" id="note-content-input" placeholder="Add a new note...">
            <button id="add-note-btn">Add</button>
        </div>
        <div id="notes-list"></div>
    </main>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="edit-modal-title">Edit Note</h2>
            <input type="text" id="edit-note-title" placeholder="Title">
            <textarea id="edit-note-content" placeholder="Content"></textarea>
            <button id="save-edit-btn">Save</button>
        </div>
    </div>

    <script src="browser.js"></script>
</body>

</html>
